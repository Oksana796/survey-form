<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <main id="container">
  <header id="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the      platform</p>
  </header>
   
  <section id="survey-section">
    <form id="survey-form"> 
      <div class="mb-3">
        <label for="name" id="name-label">Name</label>
        <input type="text" 
           name="name"
           class="form-control" 
           id="name" 
           placeholder="Enter your name"
           required>
      </div>
        
      <div class="mb-3">
        <label for="email" id="email-label">Email</label>
        <input 
           type="email" 
           name="email"
           class="form-control" 
           id="email" 
           placeholder="Enter your email"
           required>
      </div>
        
      <div class="mb-4">
         <label id="number-label" for="number">Age</label>
         <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
      </div>
  
     <p class="mb-1">Would you recommend freeCodeCamp to a friend?</p>
     <div class="form-check">
        <input class="form-check-input" 
          type="radio" 
          value="definitely"
          name="friend" 
          checked
        <label for="definitely" class="form-check-label">Definitely</label>
     </div>
        
     <div class="form-check">
        <input class="form-check-input" 
          type="radio" 
          value="maybe"
          name="friend" 
        <label for="maybe" class="form-check-label">Maybe</label>
    </div>
    
    <div class="form-check mb-4">
        <input class="form-check-input" 
          type="radio" 
          value="notSure"
          name="friend" 
        <label for="definitely" class="form-check-label">Not sure</label>
   </div>
        
   <p class="mb-1">What is your favorite feature of freeCodeCamp?</p>
   <select class="form-select mb-4" id="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
   </select>
   
    <p class="mb-1">What would you like to see improved?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="front-end-projects">
      <label class="form-check-label" for="frontEndProjects">
   Front-end Projects
      </label>
    </div>
  
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Back-end-projects">
    <label class="form-check-label" for="backEndProjects">
   Back-end Projects
    </label>
    </div>
  
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="city-meetups">
    <label class="form-check-label" for="cityMeetups">
   City Meetups
    </label>
    </div>
  
  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" value="additional-courses">
    <label class="form-check-label" for="additionalCourses">
   Additional Courses
    </label>
    </div>
  
  <div class="mb-4">
    <label for="comments" class="form-label">Any comments or suggestions?</label>
    <textarea class="form-control" id="comments" rows="3" placeholder="Enter your comment here..."></textarea>
  </div>
        
  <button type="submit" class="btn btn-warning" id="submit">Submit</button>
  
  </form>
  </section>
  </main>
</body>
</html>
